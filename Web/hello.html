<!-- Tells the html version which is html 5 -->
<!DOCTYPE html>

<!--HTML element are tree like structure which are called the Document Object Model(DOM) -->
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Practice</title>

	</head>
	<body>

		<!-- Language - Specifies what scripting language you are using --> 
		<!-- type - Indicate the scripting language in use and its value should be set to "text/javascript" -->
		<script language="javascript" type="text/javascript">

			<!--
			/* DOM (Document Object Module */
			document.write("<h1>Hello World</h2>");		
			// -->

		</script>
		
		<!-- Warning to NON-javascript Browser -->
		<noscript>
			Sorry...Javascript is needed to go ahead.
		</noscript>

	</body>
</html>
