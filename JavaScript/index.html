<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Note Manager</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">


</head>

<body>

	<center>
		<div class="wrapper">
			<header>
				<h2>Note Manager</h2>
				<form id="search-note">
					<input type="text" placeholder="Search note...">
				</form>
			</header>

			<div class="note-list">
				<ul id="list">
					<li>
						<p>First Note</p>
						<p id="font-wrapper">
							<i class="fa fa-pencil-square-o"></i>
							<i class="fa fa-times"></i>
						</p>
						<input class="edit-note" type="text">
					</li>

					<li>
						<p>Second note</p>
						<p>
							<i class="fa fa-pencil-square-o"></i>
							<i class="fa fa-times"></i>
						</p>
						<input class="edit-note" type="text">
					</li>

					<li>
						<p>Third Note</p>
						<p>
							<i class="fa fa-pencil-square-o"></i>
							<i class="fa fa-times"></i>
						</p>
						<input class="edit-note" type="text">
					</li>
				</ul>
			</div>

			<div id="hide-list">
				<label for="hide">Hide notes</label>
				<input type="checkbox" id="hide">
			</div>
			<div id="add-notes">
				<form id="add">
					<input type="text" placeholder="Add a note...." id="add-input">
					<input type="submit" value="Add" id="add-btn">
				</form>
			</div>
		</div>
	</center>
	
</body>
	<script src="DOM.js">
		<!-- Inline Method or External Methods -->
		<!-- The browser read the HTML tag line by line -->
		<!-- When it reach to script tag it calls the Javascript Enginer -->
	</script>
</html>
